<!-- COMPONENT: accessibility-menu.html -->
<!-- menu flutuante responsivo -->
<div id="accessibility-menu"
     class="fixed z-50 hidden transform transition-all duration-300
            md:bottom-24 md:right-6 md:left-auto md:w-64
            left-3 right-3 bottom-6 w-[calc(100%-1.5rem)]
            bg-white border border-gray-200 shadow-2xl rounded-2xl md:rounded-2xl p-4">
  <div class="flex items-start justify-between gap-2">
    <div>
      <h3 class="text-base font-semibold text-gray-800">Acessibilidade</h3>
      <p class="text-sm text-gray-500">Recursos para facilitar a leitura e uso</p>
    </div>
    <button id="accessibility-close" aria-label="Fechar menu" class="text-gray-500 hover:text-gray-700">
      <span class="material-symbols-rounded">close</span>
    </button>
  </div>

  <div class="mt-4 grid gap-3">
    <!-- Leitor de Texto -->
    <button id="readTextBtn" class="flex items-center gap-3 justify-start w-full px-3 py-2 rounded-lg
                                     bg-blue-600 hover:bg-blue-700 text-white font-medium transition">
      <span class="material-symbols-rounded">volume_up</span>
      <span class="truncate">Ler Página</span>
    </button>

    <!-- Botão Exemplo: aumentar fonte -->
    <button id="increaseFontBtn" class="flex items-center gap-3 justify-start w-full px-3 py-2 rounded-lg
                                       bg-white border border-gray-200 text-gray-800 hover:bg-gray-50 transition">
      <span class="material-symbols-rounded">format_size</span>
      <span>Aumentar Fonte</span>
    </button>

    <!-- Botão Exemplo: reduzir fonte -->
    <button id="decreaseFontBtn" class="flex items-center gap-3 justify-start w-full px-3 py-2 rounded-lg
                                       bg-white border border-gray-200 text-gray-800 hover:bg-gray-50 transition">
      <span class="material-symbols-rounded">text_decrease</span>
      <span>Diminuir Fonte</span>
    </button>

    <!-- Botão Exemplo: contraste -->
    <button id="toggleContrastBtn" class="flex items-center gap-3 justify-start w-full px-3 py-2 rounded-lg
                                         bg-white border border-gray-200 text-gray-800 hover:bg-gray-50 transition">
      <span class="material-symbols-rounded">contrast</span>
      <span>Alto Contraste</span>
    </button>
  </div>
</div>

<!-- botão flutuante principal (sempre visível) -->
<button id="accessibility-float-btn"
        class="fixed bottom-6 right-6 z-50 bg-gradient-to-br from-blue-600 to-cyan-500
               w-14 h-14 md:w-16 md:h-16 rounded-full flex items-center justify-center text-white
               shadow-xl hover:scale-105 transition-transform"
        aria-expanded="false" aria-label="Abrir menu de acessibilidade">
  <span class="material-symbols-rounded text-2xl md:text-3xl">accessibility</span>
</button>
